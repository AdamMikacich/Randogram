<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randogram</title>

  <script src="./static/script.js"></script>
</head>

<body>
  <div id="nav">
    <h1>RANDOGRAM</h1>
  </div>
  <div id="content">
    <div id="images">
    </div>
  </div>
</body>

<style>
  @import url('https://fonts.googleapis.com/css?family=Tomorrow:700i&display=swap');

  body {
    margin: 0;
    overflow-x: hidden;
    font-family: 'Tomorrow', sans-serif;
    background: #252d36;
  }
  
  #nav {
    width: 100vw;
    height: 60px;
    position: fixed;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #nav h1 {
    color: #252d36;
    font-style: italic;
    line-height: 60px;
    margin: 0;
    text-align: center;
  }
  
  #content {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  #images {
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    padding-top: 60px;
  }
  
  .fill {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: black;
    margin: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    transition: all .2s cubic-bezier(.33,1.77,.43,.84);
    flex: 0 0 calc(50% - 20px);
  }
  
  .fill img {
    flex-shrink: 0;
    min-width: 100%;
    min-height: 100%;
  }
</style>

</html>
